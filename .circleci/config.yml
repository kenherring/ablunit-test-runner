version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

workflows:
  build:
    jobs:
      - test-and-scan:
          context:
            - DockerHub
            - PROGRESS_CFG
            - SonarCloud
          filters:
            tags:
              only:
                - /^v.*/
      - package-and-publish:
          requires:
            - test-and-scan
          context:
            - Azure_PAT
          filters:
            tags:
              only:
                - /^v.*/

jobs:
  test-and-scan:
    docker:
      - image: kherring/ablunit-test-runner
        auth:
          username: kherring
          password: $DOCKERHUB_TOKEN
    steps:
      - run: tr ' ' '\n' \<<< "$PROGRESS_CFG_BASE64" | base64 --decode > /psc/dlc/progress.cfg
      - checkout
      - run: npm install
      - run: npm run test:coverage-activation-before
      - run: xvfb-run -a npm test
      - run:
          name: validate test results exist
          command: |
            RESULTS_COUNT=$(find artifacts -name "mocha_results_*.xml")
            if [ "$RESULTS_COUNT" = 0 ]; then
              echo "No test results found"
              exit 1
            fi
      - run: npx eslint . --ext .ts,.js -f json -o artifacts/eslint_plain_report.json || true
      - run: npx eslint . --ext .ts,.js -f .circleci/sonarqube_formatter.js -o artifacts/eslint_report.json || true
      # - run: npx eslint . --format junit --output-file artifacts/eslint.xml
      - store_artifacts:
          when: always
          path: artifacts/
      - store_test_results:
          when: always
          path: artifacts/
      - sonarcloud/scan
  package-and-publish:
    docker:
      - image: cimg/node:20.8
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: npm install
      - run: sudo npm install -g @vscode/vsce
      - run: vsce package --pre-release --githubBranch main --allow-star-activation
      - when:
          condition: << pipeline.git.tag >>
          steps:
          - run:
              name: validate version matches tag
              command: |
                if [ "$(jq -r .version package.json)" != "${CIRCLE_TAG#v}" ]; then
                  echo "Version in package.json does not match tag"
                  exit 1
                fi
          - run: vsce publish --pre-release --packagePath ablunit-test-provider-*.vsix --githubBranch main --allow-star-activation
      - run: mkdir -p artifacts && cp ablunit-test-provider-*.vsix artifacts
      - store_artifacts:
          when: always
          path: artifacts
