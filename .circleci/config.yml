version: 2.1

workflows:
  build-extension:
    jobs:
      - build
      - test
      # - deploy:
      #     requires:
      #       - build
      #       - test
      #     filters:
      #       branches:
      #         only: main

jobs:
  build:
    docker:
      - image: cimg/node:10.15.3
    steps:
      - checkout
      - run: npm install -g @vscode/vsce
      - run: npm install
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist
  test:
    docker:
      - image: cimg/node:10.15.3
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - store_artifacts:
          path: test-results.xml
          destination: test-results.xml
      - store_test_results:
          path: test-results.xml
  deploy:
    docker:
      - image: cimg/node:10.15.3
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: vsce publish -p $VSCE_TOKEN
