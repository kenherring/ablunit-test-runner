version: 2.1

orbs:
  shellcheck: circleci/shellcheck@3.2.0
  sonarcloud: sonarsource/sonarcloud@2.0.0

parameters:
  cache-version:
    type: string
    default: v10
  expected-vsix-count:
    type: integer
    default: 1
  primary-oe-version:
    type: string
    default: 12.8.1
  latest-oe-version:
    type: string
    default: 12.8.4

oe-version-param: &oe-version-param
  parameters:
    oe-version:
      type: string
      enum: [ '12.2.12', '12.7.0', '12.8.1', '12.8.3', '<< pipeline.parameters.latest-oe-version >>' ]
      default: '12.8.1'
    vscode-version:
      type: string
      default: stable
      enum: [ stable ]
      # enum: [ stable, proposedapi, insiders ]
context-and-filters: &context-and-filters
  context:
    - DockerHub
    - PROGRESS_CFG
    - SonarCloud
  filters:
    tags: ## all tags
      only: [ /^.*$/ ]

executors:
  psc-primary:
    docker:
      - image: kherring/ablunit-test-runner:<< pipeline.parameters.primary-oe-version >>
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN

commands:
  restore-npm-cache:
    steps:
      - restore_cache:
          keys:
            - << pipeline.parameters.cache-version >>-npm-cache-{{ checksum "package.json" }}
            - << pipeline.parameters.cache-version >>-npm-cache
  save-npm-cache:
    steps:
      - save_cache:
          key: << pipeline.parameters.cache-version >>-npm-cache-{{ checksum "package.json" }}
          paths: [ /home/circleci/cache/.npm ]
  restore-test-cache:
    parameters:
      oe-version:
        type: string
        default: none
    steps:
      - when:
          condition: true
          steps:
            - run: tr ' ' '\n' \<<< "$PROGRESS_CFG_BASE64" | base64 --decode > /psc/dlc/progress.cfg
            - attach_workspace: { at: . }
            - restore-npm-cache
            # - restore_cache:
            #     keys:
            #       - << pipeline.parameters.cache-version >>-test-cache-<< parameters.oe-version >>-{{ checksum "package.json" }}
  # save-test-cache:
  #   parameters:
  #     oe-version:
  #       type: string
  #       default: none
  #   steps:
  #     - save_cache:
  #         key: << pipeline.parameters.cache-version >>-test-cache-<< parameters.oe-version >>-{{ checksum "package.json" }}
  #         paths: [ /home/circleci/cache/.vscode-test ]

jobs:
  package:
    docker:
      - image: cimg/node:20.8
    environment:
      EXPECTED_VSIX_COUNT: << pipeline.parameters.expected-vsix-count >>
    steps:
      - checkout
      - restore-npm-cache
      - run: .circleci/package.sh
      - persist_to_workspace: { root: ., paths: [ . ] }
      - save-npm-cache
      - run: '[ "$(find . -type f -name "*.vsix" | tee /dev/tty | wc -l)" = "1" ] && echo "pass" || (echo "error - count does not match (expected=$EXPECTED_VSIX_COUNT)" && exit 1)'
  test:
    parameters:
      oe-version:
        type: string
        enum: [ '12.2.12', '12.7.0', '12.8.1' ]
        default: '12.2.12'
      vscode-version:
        type: string
        default: stable
        enum: [ stable, proposedapi, insiders ]
      no-coverage:
        type: boolean
        default: false
    docker:
      - image: kherring/ablunit-test-runner:<< parameters.oe-version >>
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    environment:
      ABLUNIT_TEST_RUNNER_OE_VERSION: << parameters.oe-version >>
      ABLUNIT_TEST_RUNNER_VSCODE_VERSION: << parameters.vscode-version >>
      ABLUNIT_TEST_RUNNER_NO_COVERAGE: << parameters.no-coverage >>
      EXPECTED_VSIX_COUNT: << pipeline.parameters.expected-vsix-count >>
    steps:
      - restore-test-cache: { oe-version: << parameters.oe-version >> }
      - run: .circleci/run_test_wrapper.sh
      - store_test_results: { path: artifacts/mocha_results_xunit }
      - store_artifacts: { path: artifacts }
      - run:
          when: on_fail
          command: env
      # - save-test-cache: { oe-version: << parameters.oe-version >> }
  install-and-run:
    parameters:
      oe-version:
        type: string
        enum: [ '12.2.12', '12.7.0', '12.8.1' ]
        default: << pipeline.parameters.primary-oe-version >>
      vscode-version:
        type: string
        default: stable
        enum: [ stable, proposedapi, insiders ]
    executor: psc-primary
    environment:
      ABLUNIT_TEST_RUNNER_OE_VERSION: << parameters.oe-version >>
      ABLUNIT_TEST_RUNNER_VSCODE_VERSION: << parameters.vscode-version >>
    steps:
      - restore-test-cache: { oe-version: << parameters.oe-version >> }
      - run: .circleci/install_and_run.sh
      - store_test_results: { path: dummy-ext/artifacts }
      - store_artifacts: { path: dummy-ext/artifacts }
  sonar:
    executor: psc-primary
    steps:
      - attach_workspace: { at: . }
      - run:
          name: merge eslint test reports
          command: scripts/sonar_test_results_merge.sh
      - sonarcloud/scan:
          cache_version: 9
      - store_artifacts: { path: artifacts }
      - store_artifacts: { path: coverage }
      - run:
          when: on_fail
          command: env
  publish:
    docker:
      - image: cimg/node:20.8
    steps:
      - attach_workspace: { at: . }
      - run: .circleci/publish.sh
      - store_artifacts: { path: artifacts }

workflows:
  build:
    jobs:
      - shellcheck/check
      - package:
          <<: *context-and-filters
      - test:
          <<: *context-and-filters
          requires: [ package ]
          oe-version: << pipeline.parameters.primary-oe-version >>
          matrix:
            parameters:
              vscode-version: [ stable ]
          name: test-<< pipeline.parameters.primary-oe-version >>
      - test:
          <<: *context-and-filters
          requires: [ package, test-<< pipeline.parameters.primary-oe-version >> ]
          no-coverage: true
          matrix:
            parameters:
              oe-version: [ 12.2.12, 12.8.3, << pipeline.parameters.latest-oe-version >> ]
              vscode-version: [ stable ]
          name: test-<< matrix.oe-version>>
      - sonar:
          <<: *context-and-filters
          requires:
            - test-<< pipeline.parameters.primary-oe-version >>
      - install-and-run:
          <<: *context-and-filters
          requires:
            - test-<< pipeline.parameters.primary-oe-version >>
      - publish:
          context:
            - Azure_PAT
            - GitHub_CLI
          filters: ## ignore branches; build only tags
            branches: { ignore: /^.*$/ }
            tags: { only: /^.*$/ }
          requires:
            - shellcheck/check
            - sonar
            # - install-and-run
