version: 2.1

orbs:
  shellcheck: circleci/shellcheck@3.2.0
  sonarcloud: sonarsource/sonarcloud@2.0.0

parameters:
  cache-version:
    type: string
    default: v4

oe-version-param: &oe-version-param
  parameters:
    oe-version:
      type: string
      enum: [ '12.2.12', '12.7.0' ]
      default: '12.2.12'
    vscode-version:
      type: enum
      default: stable
      enum: [ stable, insiders ]
context-and-filters: &context-and-filters
  context:
    - DockerHub
    - PROGRESS_CFG
    - SonarCloud
  filters:
    tags: ## all tags
      only: [ /^.*$/ ]
store-artifacts: &store-artifacts
  - store_artifacts:
      when: always
      path: artifacts

executors:
  psc-primary:
    docker:
      - image: kherring/ablunit-test-runner:12.2.12
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN

commands:
  restore-package-cache:
    steps:
      - restore_cache:
          keys:
            - << pipeline.parameters.cache-version >>-cache-{{ checksum "package.json" }}
            - << pipeline.parameters.cache-version >>-cache-
  save-package-cache:
    steps:
      - save_cache:
          key: << pipeline.parameters.cache-version >>-cache-{{ checksum "package.json" }}
          paths: [ /home/circleci/cache/node_modules_cache ]
  restore-test-cache:
    parameters:
      oe-version:
        type: string
        default: none
    steps:
      - when:
          condition: true
          steps:
            - run: tr ' ' '\n' \<<< "$PROGRESS_CFG_BASE64" | base64 --decode > /psc/dlc/progress.cfg
            - restore_cache:
                keys:
                  - << pipeline.parameters.cache-version >>-cache-<< parameters.oe-version >>-{{ checksum "package.json" }}
  save-test-cache:
    parameters:
      oe-version:
        type: string
        default: none
    steps:
      - save_cache:
          key: << pipeline.parameters.cache-version >>-cache-<< parameters.oe-version >>-{{ checksum "package.json" }}
          paths: [ cache ]
  persist-to-workspace:
    steps:
      - persist_to_workspace:
          root: .
          paths:
            - ./*.vsix
            - ./artifacts
            - ./coverage
            - ./dist
            - ./out
  store-test-results:
    parameters:
      directory:
        type: string
        default: artifacts
    steps:
      - store_test_results:
          path: << parameters.directory >>

workflows:
  build:
    jobs:
      - shellcheck/check
      - package:
          <<: *context-and-filters
      - test:
          <<: *context-and-filters
          matrix:
            parameters:
              oe-version: [ 12.2.12, 12.7.0 ]
              vscode-version: [ stable, insiders ]
          requires: [ 'package' ]
      - sonar:
          <<: *context-and-filters
          requires:
            - test-12.2.12-stable
            - test-12.7.0-stable
            - test-12.2.12-insiders
      - install-and-run:
          <<: *context-and-filters
          requires: [ 'package' ]
      - publish:
          context:
            - Azure_PAT
          filters: ## ignore branches; build only tags
            branches: { ignore: /^.*$/ }
            tags: { only: /^.*$/ }
          requires:
            - shellcheck/check
            - test
            - install-and-run

jobs:
  package:
    docker:
      - image: cimg/node:20.8
    environment:
      npm_config_cache: /home/circleci/cache/node_modules_cache
    steps:
      - checkout
      - restore-package-cache
      - run: .circleci/package.sh
      - persist-to-workspace
      - save-package-cache
      - run: '[ "$(find . --maxdepth 1 -type f -name "*.vsix" | wc -l)" = "2" ] || exit 1'
  test:
    <<: *oe-version-param
    docker:
      - image: kherring/ablunit-test-runner:<< parameters.oe-version >>
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN
    environment:
      ABLUNIT_TEST_RUNNER_VSCODE_VERSION: << parameters.vscode-version >>
    steps:
      - restore-test-cache:
          oe-version: << parameters.oe-version >>
      - attach_workspace: { at: . }
      - run: .circleci/run_test_wrapper.sh
      - store-test-results
      - persist-to-workspace
      - <<: *store-artifacts
  sonar:
    executor: psc-primary
    steps:
      - attach_workspace: { at: . }
      - sonarcloud/scan:
          cache_version: 4
  install-and-run:
    <<: *oe-version-param
    executor: psc-primary
    steps:
      - restore-test-cache
      - attach_workspace: { at: . }
      - run: .circleci/install_and_run.sh
      - store-test-results:
          directory: dummy-ext/artifacts
      - <<: *store-artifacts
  publish:
    docker:
      - image: cimg/node:20.8
    steps:
      - checkout
      - attach_workspace: { at: . }
      - run: .circleci/publish.sh
      - <<: *store-artifacts
