name: Release Tag Workflow

on:
  push:
    tags:
      - '*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./scripts/package.sh
      - run: ./scripts/publish.sh
        env:
          GH_TOKEN: ${{ github.token }}
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
